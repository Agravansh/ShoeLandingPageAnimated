<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page Website Design</title>
    <link rel="stylesheet" type="text/css" href="shoe.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <head>
        <nav>
            <div class="logo">
                <img src="asset/images/logow.png" width="200">
            </div>
            <div class="menu animate__animated animate__lightSpeedInLeft animate__delay-2s">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>
        <div class="content">
            <div class="left">
                <h1>Comfort <br> On Your Feet</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="asset/images/wat3.png" height="500" class="animate__animated animate__lightSpeedInLeft">
            </div>
        </div>
        <div class="social-media-icons animate__animated animate__lightSpeedInLeft animate__delay-1s animate__repeat-2">
            <img src="asset/images/icon1.png">
            <img src="asset/images/icon2.png">
            <img src="asset/images/icon3.png">
            <img src="asset/images/icon4.png">
        </div>
    
        
    </head>
</body>
</html>
